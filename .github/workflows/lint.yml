name: Lint
on: push
jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install ruff

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format
        run: ruff format --check .
